<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link rel="icon" href="{{ get_url(path="house-of-lambda.png") }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ get_url(path="style.css") }}" rel="stylesheet">
    <meta property="og:image" content="{{ get_url(path="preview.png") }}">
    <meta name="twitter:image" content="{{ get_url(path="preview.png") }}">
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    <meta property="twitter:url" content="{{ config.base_url | safe }}">
    {% block header %}{% endblock %}
  </head>

  <body>
{% block content %}{% endblock %}
    <script type="module" src="{{ get_url(path="index.js") }}"></script>
  </body>
</html>

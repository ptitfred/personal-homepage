{% extends "base.html" %}

{% block header %}
  <link href="{{ get_url(path="blog.css") }}" rel="stylesheet">
{% endblock header %}

{% block content %}
  <article class="blog-post">
    <hgroup>
      <h1 class="title">{{ page.title }}</h1>
      <p class="timestamp">{{ page.date }}</p>
    </hgroup>
    <div class="content">
      {{ page.content | safe }}
    </div>
  </article>
{% endblock content %}
